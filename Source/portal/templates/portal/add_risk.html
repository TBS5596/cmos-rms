{% extends 'base.html' %}

{% block title %}Add a Risk{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Risk Logging Form</h1>
<hr>
<form action="{% url 'add-risk' %}" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="d-grid">
        <button type="submit" class="btn btn-sm btn-primary">Add</button>
    </div>
</form>
{% endblock content %}
